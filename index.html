<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>

    <!----Link Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!----Link Styles-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="header">
                <h1>Calorie Calculator (Metric)</h1>
            </div>
            <form class="content">
                <!----Age-->
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="ages 15 - 80" min="15" max="80" required>

                <!----Gender-->
                <label for="gender">Gender</label>
                <div class="radio-button">
                    <input type="radio" name="gender" id="male" checked required>
                    <label for="male">Male</label>
                </div>
                <div class="radio-button">
                    <input type="radio" name="gender" id="female" required>
                    <label for="female">Female</label>
                </div>

                <!----Height-->
                <label for="height">Height</label>
                <input type="number" name="height" id="feet" placeholder="feet" required>
                <input type="number" name="height" id="inches" placeholder="inches" required>

                <!----Weight-->
                <label for="weight">Weight</label>
                <input type="number" name="weight" id="weight" placeholder="pounds" required>
                
                <!----Activity-->
                <label for="activity">Activity</label>
                <select name="activity" id="activity">
                    <option value="bmr">Basal Metabolic Rate (BMR)</option>
                    <option value="sedentary">Sedentary: little or no exercise</option>
                    <option value="light">Lightly active: light exercise/sports 1–3 days per week</option>
                    <option value="moderate">Moderately active: moderate exercise/sports 3–5 days per week</option>
                    <option value="very">Very active: hard exercise/sports 6–7 days per week</option>
                    <option value="extra">Extra active: very hard exercise/physical job</option>
                </select>

                <!----Submit-->
                <div class="button-container">
                    <button class="calc" id="calc" onclick=calculate()>Calculate</button>
                    <button class="clear" id="clear" onclick=clearAll()>Clear</button>
                </div>
            </form>
        </div>
    
        <div class="result-container">
            <div class="header">
                <h1>Results</h1>
            </div>
            <div class="content">
                <p>No results yet.</p>
            </div>
        </div>
    </div>

    <p class="copyright">&#169; 2024 Landon Linn</p>

    <script src="index.js"></script>
</body>
</html>
